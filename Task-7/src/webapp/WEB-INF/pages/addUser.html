<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Добавление пользователя</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        form {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<h1>Add user</h1>
<form th:action="@{/add}" method="post">
    <p><label for="name">Name:</label></p>
    <p><input type="text" id="name" name="name" required></p>
    <p><label for="lastname">Surname:</label></p>
    <p><input type="text" id="lastname" name="lastname" required></p>
    <p><label for="age">Age:</label></p>
    <p><input type="number" id="age" name="age" required></p>
    <p><label for="city">City:</label></p>
    <p><input type="text" id="city" name="city" required></p>
    <p>
        <input type="submit" value="Add">
    </p>
</form>
</body>
</html>
